<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
<link rel="shortcut icon" href="/assets/favicon.png"/>
<link rel="stylesheet" href="/assets/fonts/fonts.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/gs-ui-components/gsui.css"/>
<link rel="stylesheet" href="/gs-ui-components/test-assets/test.css"/>
<link rel="stylesheet" href="/gs-ui-components/gsuiIcon/gsuiIcon.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/gs-ui-components/gsuiDotline/gsuiDotline.css"/>

<!-- ....................................................................... -->
<style>
body {
	--test-content-w: 400px;
	--test-content-h: 240px;
	--test-content-resize: both;
}
#testWrap {
	display: flex;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-dotline viewbox="10 0 150 100" step="10"></gsui-dotline>
</div>
<div id="TEST-CTRLS">
	<label>
		<input id="movelinked" type="checkbox"/>
		<span>dots moving linked</span>
	</label>
	<label>
		<input id="step" type="number" step=".01"/>
		<span>step</span>
	</label>
</div>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsui.js"></script>
<script src="/gs-ui-components/test-assets/test.js"></script>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsuiDotline/gsuiDotline.html.js"></script>
<script src="/gs-ui-components/gsuiDotline/gsuiDotline.js"></script>

<!-- ....................................................................... -->
<script>
const line = document.querySelector( "gsui-dotline" );

GSUI.$listenEvents( line, {
	gsuiDotline: {
		change: d => lg( d.args[ 0 ] ),
	},
} );
document.querySelector( "#step" ).onchange = e => GSUI.$setAttribute( line, "step", e.target.value );
document.querySelector( "#movelinked" ).onchange = e => GSUI.$setAttribute( line, "movelinked", e.target.checked );
line.change( {
	1: { x: 20, y: 10 },
	2: { x: 50, y: 90 },
	3: { x: 90, y: 10 },
	4: { x: 120, y: 50 },
} );
</script>
</body>
</html>
