<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
<link rel="shortcut icon" href="/assets/favicon.png"/>
<link rel="stylesheet" href="/assets/fonts/fonts.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/gs-ui-components/gsui.css"/>
<link rel="stylesheet" href="/gs-ui-components/gsuiIcon/gsuiIcon.css"/>
<link rel="stylesheet" href="/gs-ui-components/test-assets/test.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/gs-ui-components/gsuiCmpPlayer/gsuiCmpPlayer.css"/>

<!-- ....................................................................... -->
<style>
body {
	--test-content-w: 400px;
	--test-content-h: 260px;
	--test-content-resize: horizontal;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-cmp-player playing name="Dopest song ever created"></gsui-cmp-player>
</div>
<div id="TEST-CTRLS">
	<div><button id="playing" type="button">toggle playing</button></div>
	<div><input id="bpm" type="range" min="1" max="999" value="60" /></div>
	<div><input id="duration" type="range" min="0" max="3600" value="0" /></div>
	<div><input id="currentTime" type="range" min="0" max="3600" value="0" /></div>
</div>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gs-utils/gs-utils.js"></script>
<script src="/gs-ui-components/gs-utils/gs-utils-dom.js"></script>
<script src="/gs-ui-components/test-assets/test.js"></script>
<script src="/gs-ui-components/gsui0ne/gsui0ne.js"></script>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsuiCmpPlayer/gsuiCmpPlayer.html.js"></script>
<script src="/gs-ui-components/gsuiCmpPlayer/gsuiCmpPlayer.js"></script>

<!-- ....................................................................... -->
<script>
const elCmp = document.querySelector( "gsui-cmp-player" );
const bpmInp = document.querySelector( "#bpm" );
const playingBtn = document.querySelector( "#playing" );
const durationInp = document.querySelector( "#duration" );
const currentTimeInp = document.querySelector( "#currentTime" );

bpmInp.oninput = () => GSUsetAttribute( elCmp, "bpm", bpmInp.value );
playingBtn.onclick = () => GSUtoggleAttribute( elCmp, "playing" );
durationInp.oninput = () => GSUsetAttribute( elCmp, "duration", durationInp.value );
currentTimeInp.oninput = () => GSUsetAttribute( elCmp, "currenttime", currentTimeInp.value );
</script>
</body>
</html>
