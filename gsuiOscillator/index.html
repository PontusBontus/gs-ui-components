<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/gs-ui-components/gsuiPeriodicWave/gsuiPeriodicWave.css"/>
<link rel="stylesheet" href="/gs-ui-components/gsuiSlider/gsuiSlider.css"/>
<link rel="stylesheet" href="/gs-ui-components/gsuiOscillator/gsuiOscillator.colors.default.css"/>
<link rel="stylesheet" href="/gs-ui-components/gsuiOscillator/gsuiOscillator.css"/>
<style>
body {
	--test-content-w: 468px;
	--test-content-minh: 60px;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-oscillator type="sine" detune="-12" detunefine="-.75" gain=".75" pan=".25"></gsui-oscillator>
</div>

<!-- ....................................................................... -->
<script src="/gs-wa-components/gswaPeriodicWaves/gswaPeriodicWaves.js"></script>
<script src="/assets/gswaPeriodicWavesList-v1.js"></script>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gs-utils/gs-utils.js"></script>
<script src="/gs-ui-components/gs-utils/gs-utils-dom.js"></script>
<script src="/gs-ui-components/gs-utils/gs-utils-json.js"></script>
<script src="/gs-ui-components/test-assets/test.js"></script>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsuiPeriodicWave/gsuiPeriodicWave.js"></script>
<script src="/gs-ui-components/gsuiSlider/gsuiSlider.html.js"></script>
<script src="/gs-ui-components/gsuiSlider/gsuiSlider.js"></script>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsuiOscillator/gsuiOscillator.html.js"></script>
<script src="/gs-ui-components/gsuiOscillator/gsuiOscillator.js"></script>

<!-- ....................................................................... -->
<script>
const elOsc = document.querySelector( "gsui-oscillator" );
const waves = gswaPeriodicWaves.$loadWaves( gswaPeriodicWavesList );

waves.forEach( ( w, name ) => gsuiPeriodicWave.$addWave( name, w.real, w.imag ) );
elOsc.addWaves( Array.from( waves.keys() ) );
GSUsetAttribute( elOsc, "type", "noise" );
GSUsetAttribute( elOsc, "type", "sine" );
GSUsetAttribute( elOsc, "type", "triangle" );
GSUsetAttribute( elOsc, "type", "square" );
GSUsetAttribute( elOsc, "type", "sawtooth" );
GSUsetAttribute( elOsc, "gain", .5 );
</script>
</body>
</html>
