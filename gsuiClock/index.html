<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
<link rel="shortcut icon" href="../../assets/favicon.png"/>
<link rel="stylesheet" href="../../assets/fonts/fonts.css"/>
<link rel="stylesheet" href="../gsui.css"/>
<link rel="stylesheet" href="../test-assets/test.css"/>
<link rel="stylesheet" href="gsuiClock.colors.default.css"/>
<link rel="stylesheet" href="gsuiClock.css"/>
<style>
body {
	--test-bg-color: #bb5;
	--test-content-w: 180px;
	--test-content-h: 60px;
	--test-content-resize: none;
}
#testWrap {
	display: flex;
	align-items: center;
	flex-direction: column;
	justify-content: center;
}
gsui-clock {
	height: 32px;
}
</style>
</head>
<body>

<div id="TEST">
	<gsui-clock mode="second" bpm="60" timedivision="4/4"></gsui-clock>
	<input id="time" type="range" value="0" min="0" max="260" step=".1"/>
</div>

<script src="../gsui.js"></script>
<script src="../test-assets/test.js"></script>
<script src="gsuiClock.html.js"></script>
<script src="gsuiClock.js"></script>
<script>
const elClock = document.querySelector( "gsui-clock" );
const elInput = document.querySelector( "#time" );

elInput.oninput = () => elClock.setTime( +elInput.value );
elInput.oninput();
</script>
</body>
</html>
