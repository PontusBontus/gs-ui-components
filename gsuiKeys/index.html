<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
<link rel="shortcut icon" href="/assets/favicon.png"/>
<link rel="stylesheet" href="/assets/fonts/fonts.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/gs-ui-components/gsui.css"/>
<link rel="stylesheet" href="/gs-ui-components/test-assets/test.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/gs-ui-components/gsuiKeys/gsuiKeys.colors.default.css"/>
<link rel="stylesheet" href="/gs-ui-components/gsuiKeys/gsuiKeys.css"/>

<!-- ....................................................................... -->
<style>
body {
	--test-content-w: 180px;
	--test-content-h: 60%;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-keys octaves="4 2" rootoctave="2"></gsui-keys>
</div>
<div id="TEST-CTRLS">
	<button id="toggleOrient">Toggle orient</button>
</div>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsui.js"></script>
<script src="/gs-ui-components/test-assets/test.js"></script>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsuiKeys/gsuiKeys.html.js"></script>
<script src="/gs-ui-components/gsuiKeys/gsuiKeys.js"></script>

<!-- ....................................................................... -->
<script>
const uiKeys = document.querySelector( "gsui-keys" );
const togOrient = document.querySelector( "#toggleOrient" );
const testContent = document.querySelector( "#testContent" );
const testWrap = document.querySelector( "#testWrap" );

togOrient.onclick = () => {
	const isHori = GSUI.$getAttribute( uiKeys, "orient" ) === "horizontal";
	const width = testContent.offsetWidth;
	const height = testContent.offsetHeight;

	testContent.style.width = `${ height }px`;
	testContent.style.height = `${ width }px`;
	GSUI.$setAttribute( uiKeys, "orient", isHori ? "vertical" : "horizontal" );
};
// togOrient.onclick();
</script>
</body>
</html>
