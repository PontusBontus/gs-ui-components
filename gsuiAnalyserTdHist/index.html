<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
<link rel="shortcut icon" href="/assets/favicon.png"/>
<link rel="stylesheet" href="/assets/fonts/fonts.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/gs-ui-components/gsui.css"/>
<link rel="stylesheet" href="/gs-ui-components/test-assets/test.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/gs-ui-components/gsuiAnalyserTd/gsuiAnalyserTd.css"/>

<!-- ....................................................................... -->
<style>
body {
	--test-content-w: 118px;
	--test-content-h: 300px;
}
gsui-analyser-td-hist {
	height: 100%;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-analyser-td-hist></gsui-analyser-td-hist>
</div>
<div id="TEST-CTRLS">
	<button id="play" disabled>play</button>
	<button id="stop">stop</button>
</div>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gs-utils/gs-utils.js"></script>
<script src="/gs-ui-components/gs-utils/gs-utils-dom.js"></script>
<script src="/gs-ui-components/test-assets/test.js"></script>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsui0ne/gsui0ne.js"></script>
<script src="/gs-ui-components/gsuiAnalyserTd/gsuiAnalyserTd.js"></script>
<script src="/gs-ui-components/gsuiAnalyserTdHist/gsuiAnalyserTdHist.js"></script>

<!-- ....................................................................... -->
<script>
const play = document.querySelector( "#play" );
const stop = document.querySelector( "#stop" );
const analyser = document.querySelector( "gsui-analyser-td-hist" );
const ctx = new AudioContext();
const anL = ctx.createAnalyser();
const anR = ctx.createAnalyser();
const split = ctx.createChannelSplitter( 2 );
const fftSize = 1024;
const anLData = new Float32Array( fftSize / 2 );
const anRData = new Float32Array( fftSize / 2 );
let buffer;
let absn;

analyser.$setResolution( 100, 500 );

anL.fftSize = fftSize;
anR.fftSize = fftSize;

split.connect( anL, 0 );
split.connect( anR, 1 );

// fetch( "../test-assets/Cymatics-IcedOut.wav" )
// fetch( "../test-assets/Too Long - Steam Machine.wav" )
fetch( "../test-assets/808kick.wav" )
	.then( res => res.arrayBuffer() )
	.then( arr => ctx.decodeAudioData( arr ) )
	.then( buf => {
		buffer = buf;
		play.disabled = false;
	} );

stop.onclick = () => {
	absn?.stop();
};
play.onclick = () => {
	stop.onclick();
	absn = ctx.createBufferSource();
	absn.buffer = buffer;
	absn.loop = true;
	absn.connect( split );
	absn.connect( ctx.destination );
	absn.start();
};

function frame() {
	anL.getFloatTimeDomainData( anLData );
	anR.getFloatTimeDomainData( anRData );
	analyser.$draw( anLData, anRData );
	requestAnimationFrame( frame );
}

frame();
</script>
</body>
</html>
