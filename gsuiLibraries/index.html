<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/gs-ui-components/gsuiLibrary/gsuiLibrary.colors.default.css"/>
<link rel="stylesheet" href="/gs-ui-components/gsuiLibrary/gsuiLibrary.css"/>
<link rel="stylesheet" href="/gs-ui-components/gsuiLibraries/gsuiLibraries.css"/>
<style>
body {
	--test-content-w: 340px;
	--test-content-h: 480px;
	--test-content-minh: 30px;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-libraries/>
</div>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gs-utils/gs-utils.js"></script>
<script src="/gs-ui-components/gs-utils/gs-utils-dom.js"></script>
<script src="/gs-ui-components/test-assets/test.js"></script>
<script src="/assets/gsuiLibrarySamples-v1.js"></script>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsuiLibrary/gsuiLibrary.html.js"></script>
<script src="/gs-ui-components/gsuiLibrary/gsuiLibrary.js"></script>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsuiLibraries/gsuiLibraries.html.js"></script>
<script src="/gs-ui-components/gsuiLibraries/gsuiLibraries.js"></script>

<!-- ....................................................................... -->
<script>
const elLibs = document.querySelector( "gsui-libraries" );
const elLibDef = elLibs.getLibrary( "default" );

elLibDef.setLibrary( gsuiLibrarySamples );
GSUlistenEvents( elLibs, {
	gsuiLibrary: {
		loadSample: d => {
			elLibDef.loadSample( d.args[ 0 ] );
			setTimeout( () => elLibDef.readySample( d.args[ 0 ] ), 1 * 1000 );
		},
		playSample: d => {
			elLibDef.playSample( d.args[ 0 ], 1 );
		},
	},
} );
</script>
</body>
</html>
