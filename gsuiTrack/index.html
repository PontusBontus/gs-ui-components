<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/gs-ui-components/gsuiToggle/gsuiToggle.css"/>
<link rel="stylesheet" href="/gs-ui-components/gsuiTrack/gsuiTrack.css"/>
<style>
body {
	--test-content-w: 200px;
	--test-content-h: 150px;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-track name="" order="20"></gsui-track>
</div>
<div id="TEST-CTRLS">
	<label>
		<input id="mute" type="checkbox"/>
		<span>mute</span>
	</label>
</div>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gs-utils/gs-utils.js"></script>
<script src="/gs-ui-components/gs-utils/gs-utils-dom.js"></script>
<script src="/gs-ui-components/test-assets/test.js"></script>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsuiToggle/gsuiToggle.js"></script>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsuiTrack/gsuiTrack.html.js"></script>
<script src="/gs-ui-components/gsuiTrack/gsuiTrack.js"></script>

<!-- ....................................................................... -->
<script>
const tr = document.querySelector( "gsui-track" );

document.querySelector( "#mute" ).onchange = e => {
	GSUsetAttribute( tr, "mute", e.target.checked );
};
</script>
</body>
</html>
