<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
<link rel="shortcut icon" href="/assets/favicon.png"/>
<link rel="stylesheet" href="/assets/fonts/fonts.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/gs-ui-components/gsui.css"/>
<link rel="stylesheet" href="/gs-ui-components/gsuiIcon/gsuiIcon.css"/>
<link rel="stylesheet" href="/gs-ui-components/test-assets/test.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/gs-ui-components/gsuiTrack/gsuiTrack.colors.default.css"/>
<link rel="stylesheet" href="/gs-ui-components/gsuiTrack/gsuiTrack.css"/>

<!-- ....................................................................... -->
<style>
body {
	--test-content-w: 200px;
	--test-content-h: 150px;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-track toggle name="" order="20"></gsui-track>
</div>
<div id="TEST-CTRLS">
	<label>
		<input id="toggle" type="checkbox" name="toggle" checked/>
		<span>toggle</span>
	</label>
</div>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsui.js"></script>
<script src="/gs-ui-components/test-assets/test.js"></script>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsuiTrack/gsuiTrack.html.js"></script>
<script src="/gs-ui-components/gsuiTrack/gsuiTrack.js"></script>

<!-- ....................................................................... -->
<script>
const tr = document.querySelector( "gsui-track" );

document.querySelector( "#toggle" ).onchange = e => {
	GSUI.$setAttribute( tr, "toggle", e.target.checked );
};
</script>
</body>
</html>
